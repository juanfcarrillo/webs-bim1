<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetVet - Gestión de Citas Veterinarias</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">PetVet</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h1>Bienvenido a PetVet</h1>
                <p>Sistema de gestión de citas veterinarias</p>
                
                <!-- Appointment Form -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Agendar Cita</h5>
                        <form id="appointmentForm">
                            <div class="mb-3">
                                <label for="petName" class="form-label">Nombre de la Mascota</label>
                                <input type="text" class="form-control" id="petName" required>
                            </div>
                            <div class="mb-3">
                                <label for="appointmentDate" class="form-label">Fecha de Cita</label>
                                <input type="datetime-local" class="form-control" id="appointmentDate" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Agendar</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Chat Section -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Chat con Veterinario</h5>
                        <div id="chatMessages" class="chat-messages"></div>
                        <form id="chatForm" class="mt-3">
                            <div class="input-group">
                                <input type="text" class="form-control" id="messageInput" placeholder="Escriba su mensaje...">
                                <button class="btn btn-primary" type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
